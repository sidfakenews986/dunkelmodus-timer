<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkelmodus Timer</title>
    <link id="theme-stylesheet" rel="stylesheet" href="light.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Dunkelmodus Timer</h1>
    <div>
        <label for="start-time">Dunkelmodus Startzeit:</label>
        <input type="time" id="start-time" />
        <label for="end-time">Dunkelmodus Endzeit:</label>
        <input type="time" id="end-time" />
        <button id="set-times">Zeiten setzen</button>
    </div>
    <div id="status"></div>
</body>
</html>
